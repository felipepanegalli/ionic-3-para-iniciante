<ion-header>

  <ion-navbar>
    <ion-title>Feed de Notícias</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h5>Usuário logado: {{ nomeUsuario }}</h5> 

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <!-- colocar na src que builda para assets/imgs/imagem.jpg-->
        <img src="https://s3-sa-east-1.amazonaws.com/99freelas/profile/210x210/felipe.panegalli.jpg">
      </ion-avatar>
      <h2 class="feed_title">{{ objeto_feed.nome }}</h2>
      <p>{{ objeto_feed.data }}</p>
    </ion-item>

    <img src="http://www.upsocialnetwork.com/wp-content/uploads/2017/01/UP-Social-Guinness-Flyer.png">

    <ion-card-content>
      <p>{{ objeto_feed.descricao }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ objeto_feed.qtd_likes }} Curtidas</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ objeto_feed.qtd_comentario }} Comentários</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ objeto_feed.tempo_comentario }} atrás
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-card>
      
          <ion-item>
            <ion-avatar item-start>
              <img src="https://pbs.twimg.com/profile_images/724888790951682048/UFERych-.jpg">
            </ion-avatar>
            <h2>Lara Netwick</h2>
            <p>Novembro 1, 2017</p>
          </ion-item>
      
          <img src="http://moda.culturamix.com/blog/wp-content/gallery/lista-dos-25-melhores-blogs-de-moda-de-2016-1/Lista-dos-25-Melhores-Blogs-de-Moda-de-2016-2.jpg">
      
          <ion-card-content>
            <p>Olá pessoal, clique na foto para mais informações sobre moda...</p>
          </ion-card-content>
      
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>45 Curtidas</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>62 Comentários</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
                2min atrás
              </ion-note>
            </ion-col>
          </ion-row>
      
        </ion-card>

</ion-content>
