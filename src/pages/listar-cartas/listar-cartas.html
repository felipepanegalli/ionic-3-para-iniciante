<ion-header>
  
  <ion-navbar>
    <ion-title>ListarCartas</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let carta of listaDeCartas">
    <img src="{{ carta.imageUrl }}"/>
    <ion-card-content>
      <ion-card-title>
        {{ carta.name }}
      </ion-card-title>
      <p>
        Texto: {{ carta.text }}
      </p>
      <p>
        Texto Original: {{ carta.originalText }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
