<ion-header>
  
  <ion-navbar>
    <ion-title>ListarCartas</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-card *ngFor="let carta of listaDeCartas">
    <img src="{{ carta.imageUrl }}"/>
    <ion-card-content>
      <ion-card-title>
        {{ carta.name }}
      </ion-card-title>
      <p>
        Texto: {{ carta.text }}
      </p>
      <p>
        Texto Original: {{ carta.originalText }}
      </p>
    </ion-card-content>
    <button ion-button block (click)="abrirDetalhes(carta)">+ Detalhes</button>
  </ion-card>
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
